 tosca_definitions_version: tosca_simple_yaml_1_3

 metadata:
  # The following fields are "normative" and expected in TOSCA 
  template_name: details of a particular app for use in generic_app
  template_author: paul.m.jordan@bt.com
  template_version: '1.0'

node_templates:
  myApp:
    type: hosted_app_type
    artifacts:
      mydeployment_file: 
        description: The actual install file for this app
        file: http://cloudrepo:80/files/wheresmychargepointapp.iso # This will have been populated from a jinja2 field
      data: http://livelocation.com/heresmychargepointapp/operationalstate.json # This will have been populated from a jinja2 field

  mecs_controlling_smf:
        type: smf_type
        interfaces:
          smf_management:
            operations:
              redirect:
                inputs:
                  app_url: wheresmychargepoint.com # This will have been populated from a jinja2 field